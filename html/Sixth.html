<!DOCTYPE html>
<html>
<head>
	<title>WebPage 6</title> <!TAB NAME>
	<link rel="icon" type="image/png" href="../src/img/favicon.png"> <!FAVICON>
	<link rel="stylesheet" type="text/css" href="../css/sixth.css">

</head>
<body>
		<h1>Signup</h1>
	<div id="box"class="detail">
		<form>
			<label id="details">Basic Details</label><br><br>
			<label for="firstname">Enter your first name</label><br>
			<input id ="firstname"type="text" placeholder="Enter your firstname"><br>
			<label for="lastname">Last Name</label><br>
			<input id ="lastname"type="text" placeholder="Enter your lastname"><br>
			<label for="uid">Email</label><br>
			<input id ="uid"type="email" placeholder="Enter your Email"><br>
			<label for="confirmid">Confirm Email</label><br>
			<input id ="confirmid"type="email" placeholder="Enter your email again"><br>
			<label for="username">What should we call you?</label><br>
			<input id ="username"type="text" placeholder="Username"><br>
			<label for="pass">Create Password</label><br>
			<input id ="pass"type="password" placeholder="Enter password"><br>
			<label for="repass">Retype Password</label><br>
			<input id ="repass"type="password" placeholder="Re-enter password"><br>
			<label for ="dob">Date Of Birth</label><br>
			<input id ="dob"type="date" placeholder=""><br>
			<label>Gender</label><br>
			<label for="radio">Male</label>
			<input type="radio" id="male" name="gender" value="male" style="width:5%; margin-right:0%; margin-left:0%"><br>
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female"style="width:5%; margin-right:0%; margin-left:0%"><br>
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other"style="width:5% ;margin-right:0% ;margin-left:0%">
			<br><br>
			<input type="checkbox" name="news" style="width:5%; margin-right:0%; margin-left:0%" >
			<label for="news">Click to recieve newsletter from us.</label>
		</form>
		<button id="signup">Sign up</button>
	</div>
</body>
</html>
