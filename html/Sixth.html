<!DOCTYPE html>
<html>
<head>
	<title>WebPage 6</title> <!TAB NAME>

	<link rel="stylesheet" type="text/css" href="../css/sixth.css">

<body>
		<h1>Signup</h1>
	<div id="box"class="detail">
		<form  method="POST" target="../php/sixth.php" >
			<label>Select profile photo</label>
			<fieldset>
				<legend>Basic Details</legend>
				
				<label for="firstname">Enter your first name</label><br>
				<input name ="firstname" id ="firstname"type="text" placeholder="Enter your firstname"  required><br>

				<label for="lastname">Last Name</label><br>
				<input id ="lastname"type="text" placeholder="Enter your lastname"  required><br>
				
				<label for="uid">Email</label><br>
				<input name ="uid" id ="uid"type="email" placeholder="Enter your Email"  required><br>
				
				<label for="confirmid">Confirm Email</label><br>
				<input id="confirmid"type="email" placeholder="Enter your email again"  required><br>
				
				<label for="username">What should we call you?</label><br>
				<input id ="username"type="text" placeholder="Username"  required><br>
				
				<label for="pass">Create Password</label><br>
				<input id ="pass"type="password" placeholder="Enter password"  required><br>
				
				<label for="repass">Retype Password</label><br>
				<input id ="repass"type="password" placeholder="Re-enter" required><br>
				
				<label for ="dob">Date Of Birth</label><br>
				<input id ="dob"type="date" placeholder="" required><br>
				

				<label>Gender</label><br>
				<label for="radio">Male</label>
				<input type="radio" id="male" name="gender" value="male" style="width:5%; margin-right:0%; margin-left:0%"><br>
				
				<label for="female">Female</label>
				<input type="radio" id="female" name="gender" value="female"style="width:5%; margin-right:0%; margin-left:0%"><br>
				
				<label for="other">Other</label>
				<input type="radio" id="other" name="gender" value="other"style="width:5% ;margin-right:0% ;margin-left:0%">
				
				<br><br>
				<input type="checkbox" name="news" style="width:5%; margin-right:0%; margin-left:0%" >
				<label for="news">Click to recieve newsletter from us.</label>
			</fieldset>
			
			
			
			<input type="submit" id="signup" >
		</form>
	
		
	</div>
</body>
</html>
